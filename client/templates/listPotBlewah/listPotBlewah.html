<template name="listPotBlewah">
  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="cariPotensi"}}
  {{/contentFor}}
  {{#contentFor "headerTitle"}}
    <h1 class="title">Blewah</h1>
  {{/contentFor}}

  {{#ionView}}

    {{#ionContent}}
    {{#ionList}}
    
    {{#ionItem}}
    
    <div class="list">
        <a class="item item-icon-left" href="{{pathFor 'listKecBluluk'}}">
            <i class="icon ion-social-buffer"></i>
            Kecamatan Bluluk
            <span class="item-note">
                10.080 Ton/Tahun
            </span>
        </a>
        <a class="item item-icon-left listPot-margin" href="{{pathFor 'listKecSukorame'}}">
            <i class="icon ion-social-buffer"></i>
            Kecamatan Sukorame
            <span class="item-note">
                8.780 Ton/Tahun
            </span>
        </a>
        <a class="item item-icon-left listPot-margin" href="{{pathFor 'listKecNgimbang'}}">
            <i class="icon ion-social-buffer"></i>
            Kecamatan Ngimbang
            <span class="item-note">
                3.300 Ton/Tahun
            </span>
        </a>
        <a class="item item-icon-left listPot-margin" href="#">
            <i class="icon ion-social-buffer"></i>
            Kecamatan Karanggeneng
            <span class="item-note">
                2.294 Ton/Tahun
            </span>
        </a>
    </div>
    {{/ionItem}}
        
    {{/ionList}}
    {{/ionContent}}
    
  {{/ionView}}

</template>
